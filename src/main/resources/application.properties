# Datasource configuration
quarkus.datasource.db-kind= mysql
quarkus.datasource.username= root
quarkus.datasource.password= admin
quarkus.datasource.jdbc.url= jdbc:mysql://localhost:3306/jokes

# Hibernate ORM (for Panache entities)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.datasource.db-version=5.5.0

%dev.quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQLDialect

# Enable OpenAPI and Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# OpenAPI configuration
mp.openapi.extensions.enabled=true
